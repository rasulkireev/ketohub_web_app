<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KetoHub</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-controller="ketoHubCtrl" ng-cloak>
  <div class="navbar">
    <a class="navbar-brand" href="#">KetoHub</a>
  </div>
  <div class="container recipes">
    <div class="well" ng-repeat="(key, recipe) in recipes | range:currentPage:pageSize">
      <div class="row">
				<div class="col-xs-6 col-md-4">
					<a ng-href="{{ recipe.url }}" target="_blank">
						<img ng-src="{{ recipe.thumbnailUrl }}" alt="{{ recipe.title }}" src="#" class="img-responsive">
					</a>
        </div>
				<div class="col-xs-6 col-md-8">
          <h2>{{ recipe.title }}</h2>
					<a ng-href="{{ recipe.url }}" target="_blank">
            <p>{{ recipe.url | rootDomain }}</p>
          </a>
        </div>
      </div>
    </div>
    <div class="pull-right btn-group">
      <a ng-repeat="page in recipes | pageCount:pageSize"
         ng-click="selectPage($index + 1)" class="btn btn-default"
         ng-class="getPageClass($index + 1)">
         {{ $index + 1 }}
      </a>
    </div>
  </div> <!-- /container -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

			projectId: "ketohub",

		};
		firebase.initializeApp(config);
		var ref = firebase.database().ref();
  </script>
  <script src="app.js"></script>
</body>
</html>
