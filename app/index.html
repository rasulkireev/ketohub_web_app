<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KetoHub</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="bower_components/angular/angular.js"></script>
</head>
<body ng-controller="ketoHubCtrl" ng-cloak>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">KetoHub</a>
      </div>
    </div>
  </nav>
  <div class="container recipes">
    <div class="panel panel-default" ng-repeat="(key, recipe) in recipes">
      <div class="row">
				<div class="col-xs-6 col-md-4">
					<a ng-href="{{ recipe.url }}" target="_blank">
						<img ng-src="{{ recipe.thumbnail_url }}" alt="{{ recipe.title }}" src="#" class="img-responsive">
					</a>
        </div>
				<div class="col-xs-6 col-md-8">
          <h2>{{ recipe.title }}</h2>
					<a ng-href="{{ recipe.url }}" target="_blank">
            <p>{{ recipe.url }}</p>
          </a>
        </div>
      </div>
    </div>
  </div> <!-- /container -->
	<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
  <script>
		var config = {
			apiKey: "AIzaSyCglK8ZkZfL6QWWyEZf26z1BMPYFQM6wTw",
			authDomain: "ketohub.firebaseapp.com",
			databaseURL: "https://ketohub.firebaseio.com",
			projectId: "ketohub",
			storageBucket: "ketohub.appspot.com",
			messagingSenderId: "1012588055483"
		};
		firebase.initializeApp(config);
		var ref = firebase.database().ref();
  </script>
  <script src="app.js"></script>
</body>
</html>
