<div class="container" ng-controller="ketoHubCtrl" ng-cloak>
  <div class="container">
    <div class="btn-group-lg text-center"
      role="group" aria-label="Recipe categories">
      <button type="button"
              ng-repeat="item in categories"
              ng-click="selectCategory(item)"
              class="btn btn-secondary recipe-categories"
              ng-class="getCategoryClass(item)">
        {{ item | capitalize }}s
      </button>
    </div>
  </div>
  <p>&nbsp;</p>
  <div class="container recipes">
    <div
      class="well"
      ng-repeat="(key, recipe) in recipes | filter:categoryFilterFn | range:currentPage:pageSize">
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <a ng-href="{{ recipe.url }}" target="_blank">
            <img ng-src="{{ recipe.thumbnailUrl }}" alt="{{ recipe.title }}" src="#" class="img-responsive">
          </a>
        </div>
        <div class="col-xs-6 col-md-8">
          <h2>
            <a ng-href="{{ recipe.url }}" target="_blank">
              {{ recipe.title }}
            </a>
          </h2>
          <a ng-href="{{ recipe.url }}" target="_blank">
            <p>{{ recipe.url | rootDomain }}</p>
          </a>
        </div>
      </div>
    </div>
    <div class="pull-right btn-group">
      <a ng-repeat="page in recipes | filter:categoryFilterFn | pageCount:pageSize"
         ng-click="selectPage($index + 1)" class="btn btn-default"
         ng-class="getPageClass($index + 1)">
         {{ $index + 1 }}
      </a>
    </div>
  </div>
</div>
